{{ if $.Param "enableFooter" }}
<div class="bot">
  {{ partial "axihe/middle-category.html" . }}
  <footer class="footer">
    <div class="divider">
      <div class="lmr">
        <p class="caption">
          {{ with $.Site.Copyright }} 
          {{ replace . "{year}" now.Year | markdownify }} 
          {{ end }}
        </p>
        {{ if $.Param "showPoweredBy" }}
        <p class="caption">
          <a
            class="decoration-none"
            target="_blank"
            rel="nofollow"
            href="http://www.beian.miit.gov.cn"
            >{{.Site.Params.icp}}</a
          >
        </p>
        {{ end }}
      </div>
    </div>
  </footer>
</div>
{{ end }}
