<div class="bookshelf">
  <h3>{{ .Site.Params.postRightTitle }}</h3>
  <ul>
    <li>
      {{ range .Site.Params.postRightLink }}
        <a
          href="{{ .link }}"
          target="_blank"
          rel="noreferrer"
        >
          {{ .text }}
        </a>
      {{ end }}
    </li>
  </ul>
</div>
